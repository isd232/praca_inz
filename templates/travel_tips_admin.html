{% extends 'base.html' %}

{% block content %}
<h1>Admin Travel Tips</h1>
<a href="{{ url_for('add_location') }}" class="btn btn-primary">Add New Location</a>
<h2>Locations</h2>
<ul>
    {% for location in locations %}
    <li>
        {{ location.name }}
        <a href="{{ url_for('edit_location', id=location.id) }}" class="btn btn-outline-secondary">Edit</a>
        <form action="{{ url_for('delete_location', id=location.id) }}" method="post" style="display: inline;">
                {{ form.csrf_token }}
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
