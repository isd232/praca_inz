{% extends 'base.html' %}

{% block content %}
<h1>All Locations</h1>
<ul>
    {% for location in locations %}
    <li>{{ location.name }}
        <a href="{{ url_for('edit_location', id=location.id) }}">Edit</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_location') }}">Add New Location</a>
{% endblock %}
