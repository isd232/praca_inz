{% extends 'base.html' %}

{% block content %}
<h2>User Management</h2>
<a href="{{ url_for('add_user') }}" class="btn btn-primary">Add New User</a> <!-- If you decide later to allow adding users -->
<table class="table">
    <thead>
        <tr>
            <th>ID</th> <!-- Adding ID column -->
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td> <!-- Displaying the user ID -->
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-secondary">Edit</a>
                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display: inline;">
                    {{ form.csrf_token() }}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
